
{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
  <h1>Cadastro do Candidato</h1>
</div>

<table class="table">
  <tr><th>Nome e Email dos Candidatos</th></tr>
    {% for Candidatos in Candidatos %}
      <tr><td>{{ Candidatos.nome }}</td></tr>
      <tr><td>{{ Candidatos.email }}</td></tr>
    {% endfor %}
</table>

{% endblock %}
